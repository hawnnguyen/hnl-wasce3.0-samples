<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:insert name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="Post message Here!"/></h1>
                <h:outputLabel value="Message is: "/>
                <h:inputText value="#{MessageView.message.message}">
                    <f:ajax event="keyup" execute="@this" render="out2"/>
                </h:inputText>
                <br/>
                <h:outputText id="out2" value="The message in upper case is : #{MessageView.message.message.toUpperCase()}"/>
                <br/>
                <h:commandButton action="#{MessageView.postMessage}" value="Post Message"/>
            </h:form>
        </f:view>
        <br/><br/>
        <f:view>
            <h:form>
                <h1>
                    <h:outputText value="Retrieve message here!"/>
                </h1>
                <h:outputText value="Retrieve messages which index is from"/>
                <h:inputText value="#{MessageView.start}" size="4">
                    <!--<f:ajax event="keyup" execute="@this" render="out1"/>-->
                </h:inputText>
                <h:outputText value="to"/>
                <h:inputText value="#{MessageView.end}" size="4">
                    <!--<f:ajax event="keyup" execute="@this" render="out1"/>-->
                </h:inputText>
                <br/>
                <h:commandButton action="#{MessageView.findRange}" value="Retrieve"/>
                <br/>
                <h:dataTable  id="out1" value="#{MessageView.rangeList}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Message"/>
                        </f:facet>
                        <h:outputText value="#{item.message}"/>
                    </h:column>                    
                </h:dataTable>
            </h:form>
        </f:view>
    </ui:insert>
</html>
